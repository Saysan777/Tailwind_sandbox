<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->
    <div class="relative w-1/2 h-12 bg-red-200">
      <p>Parent element</p>
      <div class="absolute bottom-0 right-0 bg-red-500">
        Abosulte Child
      </div>
    </div>

    <!-- Top left corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute left-0 top-0 h-16 w-16 bg-yellow-300">
      </div>
    </div>
    
    <!-- Top right corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute right-0 top-0 h-16 w-16 bg-yellow-300">
      </div>
    </div>
    
    <!-- Bottom left corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute left-0 bottom-0 h-16 w-16 bg-yellow-300">
      </div>
    </div>
    
    <!-- Bottom right corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute right-0 bottom-0 h-16 w-16 bg-yellow-300">
      </div>
    </div>

    <!-- Span top edge -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute inset-x-0 top-0 h-16 bg-yellow-300">
      </div>
    </div>

    <!-- Span left edge -->
      <!-- The "inset" CSS property is a shorthand that corresponds to the top 
        , right , bottom , and/or left properties-->
    
        <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute inset-x-0 h-16 bg-yellow-300"> <!-- dont use width while using inset-x-->
      </div>
    </div>

    <!-- Span right edge -->
    <div class="relative h-32 w-32 bg-yellow-100"> <!-- dont use height while using inset-y-->
      <div class="absolute inset-y-0 right-0 w-16 bg-yellow-300">
      </div>
    </div>

    <!-- Span bottom edge -->
    <div class="relative h-32 w-32 bg-yellow-100"> <!-- dont use height while using inset-y-->
      <div class="absolute inset-x-0 bottom-0 h-16 bg-yellow-300">
      </div>
    </div>
    
    <!-- Display Classes -->
    <div class="">Lorem ipsum,<span class="inline font-bold"> dolor sit amet consectetur </span> adipisicing elit. Quis <span class="inline-block font-bold"> illo enim molestiae laborum rem </span>. Illo,<span class="block font-bold"> blanditiis aut! Ad veniam nesciunt </span> commodi velit saepe .<span class="hidden"> doloremque ut architecto </span>. Perferendis eaque ab quibusdam.</div>
    
    <!-- Z-Index -->
    <div class="relative h-36">
      <div class="absolute w-24 left-10 h-24 bg-blue-300 z-40">1</div>
      <div class="absolute w-24 left-20 h-24 bg-blue-400">2</div>
      <div class="absolute w-24 left-40 h-24 bg-blue-500 z-10">3</div>
      <div class="absolute w-24 left-60 h-24 bg-blue-600 z-20">4</div>
      <div class="absolute w-24 left-80 h-24 bg-blue-700 z-30">5</div>
    </div>
    
    <!-- Floats -->
    <!-- float-right,left and none -->
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
